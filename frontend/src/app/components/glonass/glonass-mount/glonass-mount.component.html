<div class="d-flex flex-column align-items-center justify-content-start w-100 h-100 py-2 component-container"
  [nbSpinner]="loading.content" nbSpinnerStatus="danger">
  <h4 class="mb-3 title"> Монтаж </h4>

  <div class="d-flex align-items-start justify-content-center p-2 mb-3 caption">
    Организация
  </div>

  <form #bodyForm="ngForm" class="w-100 px-5" novalidate>
    <div class="form-group mb-2">
      <label class="form-label"> Название организации: </label>
      <input [readonly]="request" type="text" nbInput fullWidth placeholder="Название организации" name="organization"
        [ngModel]="requestBody.organization" required />
    </div>

    <div class="form-group mb-2">
      <label class="form-label"> Модель автомобиля: </label>
      <input [readonly]="request" type="text" nbInput fullWidth placeholder="Модель автомобиля" name="carModel"
        [ngModel]="requestBody.carModel" required />
    </div>

    <div class="form-group mb-2">
      <label class="form-label"> Марка автомобиля: </label>
      <input [readonly]="request" type="text" nbInput fullWidth placeholder="Марка автомобиля" name="carBrand"
        [ngModel]="requestBody.carBrand" required />
    </div>

    <div class="form-group mb-2">
      <label class="form-label"> Оборудование: </label>
      <div class="form-check ms-3">
        <input [readonly]="request" class="form-check-input" type="checkbox" name="equipmentTerminal"
          [ngModel]="requestBody.equipmentTerminal">
        <label class="form-check-label">
          Терминал
        </label>
      </div>

      <div class="form-check ms-3">
        <input [readonly]="request" class="form-check-input" type="checkbox" name="equipmentFuelLevelSensor"
          [ngModel]="requestBody.equipmentFuelLevelSensor">
        <label class="form-check-label">
          Датчик уровня топлива
        </label>
      </div>
    </div>

    <div class="form-group mb-2">
      <label class="form-label"> Дополнительное оборудование: </label>
      <textarea [readonly]="request" nbInput fullWidth placeholder="Дополнительное оборудование"
        name="equipmentOptional" [ngModel]="requestBody.equipmentOptional" rows="3"></textarea>
    </div>

    <div class="form-group mb-2">
      <label class="form-label"> Количество топливных баков: </label>
      <input [readonly]="request" type="text" nbInput fullWidth placeholder="Количество топливных баков"
        name="numberOfFuelTanks" [ngModel]="requestBody.numberOfFuelTanks" required />
    </div>

    <div class="form-group mb-2">
      <label class="form-label"> Местоположение автомобиля: </label>
      <input [readonly]="request" type="text" nbInput fullWidth placeholder="Местоположение автомобиля"
        name="carLocation" [ngModel]="requestBody.carLocation" required />
    </div>

    <div class="form-group mb-2">
      <label class="form-label"> Контактный телефон: </label>
      <input [readonly]="request" type="text" nbInput fullWidth placeholder="Контактный телефон" name="phone"
        [ngModel]="requestBody.phone" required />
    </div>

    <app-request-buttons-group [requestStatus]="requestStatus" [requestCloseComment]="requestCloseComment"
      [loading]="loading" [sendButtonDisabled]="bodyForm.invalid" (onSendButtonClick)="onCreateButton(bodyForm)"
      (onBackButtonClick)="onBackButton()" (onConfirmButtonClick)="onConfirmButton()"
      (onRejectButtonClick)="onRejectButton()" (onCloseRequestButtonClick)="onCloseRequestButton($event)">
    </app-request-buttons-group>

  </form>

  <div *ngIf="error" class='d-flex align-item-center justify-content-center '>
    <div class="alert alert-danger" role="alert">
      {{error}}
    </div>
  </div>

</div>
