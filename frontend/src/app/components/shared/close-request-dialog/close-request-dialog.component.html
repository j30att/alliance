<div class="dialog-container">
  <div class="d-flex flex-column align-items-center justify-content-start w-100 p-3"
    style="background-color: #E6E7E9; ">

    <div class="form-group mb-2 w-100">
      <label class="form-label"> Причина закрытия заявки: </label>
      <textarea nbInput fullWidth placeholder="Подробно опишите причину закрытия заявки" name="problemDescription"
        [(ngModel)]="comment" [readonly]="!closeRequestButtonVisible" (ngModelChange)="onCommentChange($event)"
        rows="5"></textarea>
    </div>

    <div class="d-flex align-items-center justify-content-end w-100 mt-3">
      <button class="red-button btn" (click)="onCancelButtonClick()">
        Отменить
      </button>
      <button [disabled]="closeRequestButtonDisable" *ngIf="closeRequestButtonVisible" class="red-button btn ms-3"
        (click)="onCloseRequestButtonClick()">
        Закрыть заявку
      </button>
    </div>
  </div>
</div>
